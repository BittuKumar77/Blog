{% extends "base.html" %}


{% block content %}

<div class="container">
    <h2>All Articles</h2>
    <div class="row">
        {% for article in articles  %}
    <div class="card col-3 m-3" style="width: 18rem;">
        <img src="{{article.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{article.title | truncatewords:10 }}</h5>
          <p class="card-text"> {{article.content | truncatewords:30}}</p>
          <a href="#" class="">read more</a>
        </div>
      </div>
    
    {% endfor %}

    </div>

    

</div>

 

{% endblock content %}
